services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      - "TEMPLATES_DIR=/app/templates"
      - "RESULTS_DIR=/app/results"
      - "BACKEND_URL=http://localhost:8000"
      - "FRONTEND_URL=http://localhost:5173"
    ports:
      - "8000:8000"
    volumes:
      - "./backend/src:/app/src"
      - "./backend/experiments:/app/experiments"
      - "./backend/models/onnx_models:/root/.cache/chroma/onnx_models"
      - "./backend/templates:/app/templates"
      - "./backend/results:/app/results"
    restart: no
    depends_on:
      - chroma
      - postgres

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - "5173:5173"
    volumes:
      - "./frontend:/app"
      - "/app/node_modules"
    environment:
      - VITE_API_URL=http://localhost:8000

    depends_on:
      - backend
    restart: no

  chroma:
    image: chromadb/chroma
    volumes:
      - ./chroma_data:/data
    expose:
      - "8000"
    ports:
      - "8004:8000"

volumes:
  chroma-data:
  node_modules:
  postgres_data:
